<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>GAMEZONE</title>
</head>
<body>
    <div class="first-page">
        <nav>
            <img src="images/logo.jpg" alt="" class="logo wow fadeInLeft delay-1s">
            <ul class="wow fadeInRight delay-1s">
                <li> <a href="">Discover</a> </li>
                <li> <a href="">Login</a> </li>
                <li> <a href="">Join</a> </li>
            </ul>
            <a href="" class="upload-btn wow fadeInRight delay-1s">Upload</a>
        </nav>

        <div class="content">
            <h1 class="wow fadeIn delay-1.8s">Gamers never sleep</h1> 
            <input type="text" placeholder="Search free games">
            <p>Popular: <a href="">Taken, </a><a href="">MortalKombat, </a><a href="">BattleField, </a><a href="">Ratchet, </a><a href="">Mario, </a><a href="">QueensGambit</a></p>
            <button type="button">ZEUS</button>
        </div>

        <div class="sidebar">
            <div class="icon-box">
                <div class="side-text">
                    Buy console
                </div>
                <div class="icon">
                    <i class="fa fa-gamepad"></i>
                </div>
            </div>    
            <div class="icon-box">
                <div class="side-text">
                    Stream
                </div>
                <div class="icon">
                    <i class="fa fa-eye-slash"></i>
                </div>
            </div>    
            <div class="icon-box">
                <div class="side-text">
                    Kill Squad
                </div>
                <div class="icon">
                    <i class="fa fa-handshake-o"></i>
                </div>
            </div>   
            <div class="icon-box">
                <div class="side-text">
                    Accounts
                </div>
                <div class="icon">
                    <i class="fa fa-paper-plane-o"></i>
                </div>
            </div>    
            <div class="icon-box">
                <div class="side-text">
                    Online
                </div>
                <div class="icon">
                    <i class="fa fa-shield"></i>
                </div>
            </div>
            <div class="icon-box">
                <div class="side-text">
                    Digital
                </div>
                <div class="icon">
                    <i class="fa fa-sliders"></i>
                </div>
            </div>   
        </div>
    </div>



    <!--GALLERY-->
    <div class="gallery">
        <h2>Game Console</h2>
        <div class="gallery-block">
            <div class="block wow flip"><img src="images/fausto-sandoval-u2qP5qCLgQ4-unsplash.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/harsh-rhZf5tE-l_o-unsplash.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/hello-i-m-nik-Gr7Bsolw5EU-unsplash.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/jessica-lewis-DeyfdybVQhA-unsplash.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/laura-davidson-leDcT12Igmo-unsplash.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/mark-decile-WA84FtTi7NU-unsplash.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/sean-do-EHLd2utEf68-unsplash.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/2560x1600.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/wallpaper-Music.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/assassins_creed_chronicles_2016-1920x1200.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/2015_halo_5_guardians-3840x2160.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/the_witcher_3_woman-wallpaper-1920x1080.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/alexander-andrews-TPH3q6202qA-unsplash.jpg" alt=""></div>
            <div class="block wow flip"><img src="images/mirrors_edge_catalyst_rebecca_2016_video_game-wallpaper-1920x1080.jpg" alt=""></div>
        </div>
        <a href="" class="explore-btn">EXPLORE</a>
    </div>

    <div class="favorites">
        <h2>Our Best</h2>
        <div class="favorites-row">
            <div class="favorites-col">
                <img src="favorites/halo_4_2012-wallpaper-2560x1440.jpg" alt="" class="wow zoomInUp">
            </div>
            <div class="favorites-col">
                <img src="favorites/halo_5_guardians-wallpaper-2048x1152.jpg" alt="" class="wow zoomInUp">
            </div>
            <div class="favorites-col">
                <img src="favorites/halo_game_master_chief-wallpaper-2560x1440.jpg" alt="" class="wow zoomInUp">
            </div>
            <div class="favorites-col">
                <img src="favorites/geralt_of_rivia_the_witcher_3_game_art-2560x1440.jpg" alt="" class="wow zoomInUp">
            </div>
        </div>
    </div>

    <div class="copyright">
        <p>Made with  Tron</p>
    </div>

    <!--SMOOTH SCROLL JS-->
    <script src="js/smooth-scroll.js"></script>
    <script>
      var scroll = new SmoothScroll('a[href*="#"]');
      </script>
    <!--ANIMATION-->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
      </script>

</body>
</html>
